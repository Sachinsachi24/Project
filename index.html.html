<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <label>First Name</label>
            <input type="text" name="First Name"><br><br>
            <label>Last Name</label>
            <input type="text" name="Last Name"><br><br>
            <label>Brother Name</label>
            <input type="text" name="Brother Name"><br><br>
            <label>Age</label>
            <input type="number" autofocus="age"><br><br>
            <label>Upload your Resume</label>
            <input type="file" placeholder="upload your resume"><br><br>
            <label for="phonenumber">Phone Number</label>
            <input type="text" maxlength="10" placeholder="Enter 10-digits No"id="phonenumber"><br><br>
            <label>Gender</label>
            Male<input type="radio" name="Gender">
            Female<input type="radio" name="Gender"><br><br>
            <label>Languages known</label><br>
            Kannada<input type="checkbox"><br>
            English<input type="checkbox"><br>
            Hindi<input type="checkbox"><br><br>
            <label for="un">Username:</label>
            <input type="text" id="un"><br><br>
            <label for="password">Password:</label>
            <input type="text" id="password"><br><br>
            <a href="Create account">Create account</a>

        </fieldset>
    </form>
    
</body>
</html>
